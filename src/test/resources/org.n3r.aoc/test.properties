

input=@org.n3r.aoc.file.impl.FileInput("file")

file.path=classpath:org/n3r/aoc/test1.txt


output=@org.n3r.aoc.file.impl.BdbOutput("bdb")

bdb.dbpath=bdbpath
bdb.dbname=test


filter=@org.n3r.aoc.file.impl.TextFileFilter("text")

text.stat.pos=none

